<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECC 桌面提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .info {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰</div>
        <h1>ECC 桌面提醒</h1>
        <div class="subtitle">智能定时通知系统</div>
        
        <div class="status">
            <span class="status-dot"></span>
            <span id="status-text">系统运行中...</span>
        </div>

        <div class="info">
            通知系统已在后台运行<br>
            可通过菜单栏进行配置
        </div>
    </div>

    <div class="version">v1.0.0</div>

    <script>
        console.log('ECC 桌面提醒 - 首页已加载');
        
        // 简单的状态更新
        const statusText = document.getElementById('status-text');
        const messages = [
            '系统运行中...',
            '监听通知配置...',
            '定时器已激活...'
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            statusText.textContent = messages[messageIndex];
        }, 3000);
    </script>
</body>
</html>
