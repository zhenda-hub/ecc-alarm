<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>紧急通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #c62828, #d32f2f, #f44336);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* 防止选择文本 */
        }
        
        .notification-container {
            text-align: center;
            max-width: 900px;
            padding: 80px 60px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: iconBlink 1.5s ease-in-out infinite;
        }
        
        @keyframes iconBlink {
            0%, 50% { opacity: 1; transform: scale(1); }
            25% { opacity: 0.7; transform: scale(1.1); }
            75% { opacity: 0.9; transform: scale(0.95); }
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 50px;
            white-space: pre-line;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .confirm-btn {
            background: linear-gradient(45deg, #ffffff, #f5f5f5);
            color: #d32f2f;
            border: none;
            padding: 25px 50px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .confirm-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .confirm-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 4px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="icon">🚨</div>
        <div class="title">紧急系统通知</div>
        <div class="message" id="message-content">
            正在加载通知内容...
        </div>
        <div class="button-container">
            <button class="confirm-btn" id="confirm-button" onclick="confirmNotification()">
                ✓ 确认处理
            </button>
        </div>
        <div class="footer">
            请点击确认按钮后才能继续使用系统
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        let isProcessing = false; // 防止重复点击
        
        // 接收并显示消息
        ipcRenderer.on('show-message', (event, message) => {
            console.log('收到通知消息:', message);
            document.getElementById('message-content').textContent = message;
            
            // 重置处理状态
            isProcessing = false;
            document.getElementById('confirm-button').disabled = false;
            
            // 聚焦到确认按钮
            setTimeout(() => {
                document.getElementById('confirm-button').focus();
            }, 500);
        });
        
        function confirmNotification() {
            if (isProcessing) {
                console.log('正在处理中，请勿重复点击');
                return;
            }
            
            isProcessing = true;
            const btn = document.getElementById('confirm-button');
            
            // 禁用按钮防止重复点击
            btn.disabled = true;
            btn.textContent = '处理中...';
            btn.style.opacity = '0.6';
            
            // 发送确认消息
            setTimeout(() => {
                ipcRenderer.send('notification-confirmed');
            }, 300);
        }
        
        // 键盘事件处理
        document.addEventListener('keydown', (e) => {
            // 允许Enter键确认
            if (e.key === 'Enter' && !isProcessing) {
                confirmNotification();
                return;
            }
            
            // 阻止其他快捷键
            const blockedKeys = ['Escape', 'F4', 'F11', 'Tab'];
            if (blockedKeys.includes(e.key) || 
                (e.altKey && e.key === 'F4') || 
                (e.ctrlKey && ['w', 'q', 'r'].includes(e.key))) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });
        
        // 阻止各种退出操作
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        
        // 页面初始化
        window.addEventListener('load', () => {
            console.log('通知页面已加载完成');
        });
        
        // 防止页面卸载
        window.addEventListener('beforeunload', (e) => {
            if (!isProcessing) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
